<div class="form-group">
    <label class="sr-only" for="searchInput">{{ page.translation.home.id3 }}</label>
    <div class="input-group input-group-lg">
        <input id="searchInput" ng-model="search.searchStr" type="text" placeholder="{{ page.translation.home.id4 }}" class="form-control" onmouseup="this.select();" ng-focus="resetHideResults()" ng-blur="hideResults()" />
        <span class="input-group-btn">
            <a ng-click="newDepict()" class="a btn btn-default" type="button" title="{{ page.translation.home.id5 }}"><i class="fa fa-check" aria-hidden="true"></i></a>
        </span>
    </div>
</div>
<div class="angucomplete-dropdown" ng-if="search.showDropdown">
    <div class="angucomplete-searching" ng-show="search.searching">{{ page.translation.home.id6 }}</div>
    <div class="angucomplete-searching" ng-show="!search.searching && (!search.results || search.results.length == 0)">{{ page.translation.home.id7 }}</div>
    <div class="angucomplete-row" ng-repeat="result in search.results" ng-mousedown="selectResult(result)" ng-mouseover="hoverRow()" ng-class="{'angucomplete-selected-row': $index == search.currentIndex}">
        <div class="angucomplete-title" ng-if="search.matchClass" ng-bind-html="result.label"></div>
        <div class="angucomplete-title" ng-if="!search.matchClass">{{ result.label }}</div>
        <div ng-if="result.description && result.description != ''" class="angucomplete-description">{{result.description}}</div>
    </div>
</div>
