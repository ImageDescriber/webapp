<div id="listAddedDepicts">
    <span class="label label-default" ng-repeat="depict in item.depicts">{{ depict.label }} <a ng-click="removeDepict(depict)" class="a-label"><i class="fa fa-remove"></i></a></span>
</div>
<div ng-if="item.depicts.length > 0" style="margin-top: 20px;">
    <button class="btn btn-lg btn-block btn-primary" ng-click="persist()">{{ page.translation.home.id8 }}</button>
</div>
